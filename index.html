<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Out and Cook!</title>

    <!--Stylesheets-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
</head>
<body>

    <section class = "hero is-info">
        <div class = "hero-body">
            <div class = "container">
                <h1 class = "title">
                    Get Out and Cook Something Good!
                </h1>
                <h2 class = "subtitle">
                    Search for recipes, get ingredient lists, go shopping, and get cooking.
                </h2>
            </div>
        </div>
    </section>

    <div class="columns">
        <div class="column is-2">
            <aside class = "menu">
                <p class="menu-label">
                    Search
                </p>
                <ul class="menu-list">
                    <li>
                        <button class = "button is-info is-light is-rounded" id="recipe-search"><span class = "icon"><i class = "fas fa-search"></i></span><span>Search for a recipe</span></button>
                    </li>
                </ul>
                <p class="menu-label">
                    Saved recipes
                </p>
                <ul class="menu-list">
                    <li>
                        Sample saved recipe
                    </li>
                </ul>
            </aside>
        </div>
        <div class="column is-10">
            <section class = "section">
                <div class = "container" id = "recipe-content">
                </div>
            </section>
        </div>
    </div>




<!--Script Links-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<script defer src="assets/js/script.js"></script>
</body>
</html>
